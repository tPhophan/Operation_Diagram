<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Diagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Operation Diagram</h1>
    <div class="drag-container">
        <ul class="drag-list">

            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <div id="backlog-content" class="custom-scroll">
                    <ul id="backlog-list"class="drag-item-list">
                        <li class="drag-item" draggable="true">เขียน C 42Bangkok</li>
                    </ul>
                </div>
            </li>

            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Progress</h1>
                </span>
                <div id="progress-content" class="custom-scroll">
                    <ul id="Progress-list"class="drag-item-list">
                        <li class="drag-item" draggable="true">ทำ project javascript</li>
                    </ul>
                </div>
            </li>

            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Complete</h1>
                </span>
                <div id="complete-content" class="custom-scroll">
                    <ul id="complete-list"class="drag-item-list"></ul>
                </div>
            </li>

            <li class="drag-column reject-column">
                <span class="header">
                    <h1>Reject</h1>
                </span>
                <div id="reject-content" class="custom-scroll">
                    <ul id="reject-list"class="drag-item-list"></ul>
                </div>
            </li>

        </ul>
    </div>
    <script src = "script.js"></script>
</body>
</html>
